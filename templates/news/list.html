{% extends 'base.html' %}
{% load staticfiles %}

{% block _body %}
<section class="news-header">
    
</section>
<div class="toper-body">
    <img class="news-img" src="{% static 'images/news.png' %}" alt="">
</div>
<div class="container">
    <div class="mt-5">
        <ul class="top-m">
            {% for obj in object_list %}

            <li class="card mt-2" data-aos="flip-left">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                            <img src="{{obj.image.url}}" class="img-fluid" alt="">
                        </div>
                        <div class="col">
                            <h3 class="card-title">{{obj.title}} </h3>
                            <p class="card-text">{{obj.subdescription}}</p>
                            <a href="{{obj.id}}" class="card-link float-right">Read More</a>
                        </div>
                    </div>

                </div>

            </li>

            {% endfor %}
        </ul>
    </div>

</div>

{% endblock _body %}
